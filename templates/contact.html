{% extends "layouts.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}



<section id="hero" class=" align-items-center " style="padding-top: 0px">
  <!-- Main Content -->
  <div class="container">
    <h1 style="text-align: center; padding-bottom: 70px; padding-top: 50px">Contact Me.</h1>
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h2>Have questions? I have answers.</h2>
        <h2>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</h2>
        <form name="sentMessage" id="contactForm">
          <div class="control-group" style="margin-top: 30px;">
            <div class="form-group floating-label-form-group controls">
              <label>Name</label>
              <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Email Address</label>
              <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Phone Number</label>
              <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Message</label>
              <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" style="background-color: #D8D9CF; border: 1px solid #ddd; color: #333; font-size: 2em; padding: 10px 15px;">Send</button>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
